<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 form-card">
      <h1 class="text-center mb-4">Student Registration Form</h1>
      <form id="registrationForm">
        
        <!-- Personal Information Section -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto px-2">Personal Information</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="First Name">
                <label for="firstName"><i class="fas fa-user"></i> First Name</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Last Name">
                <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="date" class="form-control" id="dob" name="dob" required>
                <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" selected disabled>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Contact Information Section -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto px-2">Contact Information</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Phone Number">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <textarea class="form-control" id="address" name="address" rows="2" required placeholder="Address"></textarea>
              <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
            </div>
          </div>
        </fieldset>

        <!-- Academic Information Section -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto px-2">Academic Information</legend>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <select class="form-select" id="course" name="course" required>
                  <option value="" selected disabled>Select Course</option>
                  <option value="cs">Computer Science</option>
                  <option value="eng">Engineering</option>
                  <option value="biz">Business</option>
                </select>
                <label for="course"><i class="fas fa-graduation-cap"></i> Course</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" id="year" name="year" min="1" max="4" required placeholder="Year of Study">
                <label for="year"><i class="fas fa-calendar-alt"></i> Year of Study</label>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
